apply plugin: 'java'
apply plugin: 'eclipse'

jar {
    manifest {
    }
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
   test {
      java {
         srcDir 'test'
      }
   }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sun.xml.security:xml-security-impl:1.0'
    testCompile 'junit:junit:4.11'
}


